<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts - Lexend -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/completed.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="main-container">
            <!-- Header section wrapper -->
            <div class="header-section">
                <!-- Updated Header with logo and profile to match dash2.html -->
                <div class="d-flex justify-content-between align-items-center header-padding">
                    <div class="d-flex align-items-center">
                        <button class="btn p-0 me-3" onclick="goBack()">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <img src="assets/images/logo_FLXT.png" alt="FlexiTask Logo" height="55" width="55">
                    </div>
                    <div>
                        <div class="profile-pic" onclick="goToProfile()">
                            <div id="profileImage" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;"></div>
                        </div>
                    </div>
                </div>

                <!-- Header text -->
                <div class="text-center">
                    <p class="fw-semibold">Completed Task</p>
                </div>

                <!-- Divider -->
                <hr class="m-0" style="height: 1px; background-color: #6c757d;">
            </div>

            <!-- Completed tasks list - this will be scrollable -->
            <div class="task-container">
                <!-- Task list container -->
                <div id="taskListContainer">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
                
                <!-- Empty state (shown when no tasks) -->
                <div id="emptyState" class="empty-state d-none">
                    <i class="bi bi-check-circle-outline"></i>
                    <h5 class="mt-3">No completed tasks yet</h5>
                    <p>Completed tasks will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar matching chatbot.html -->
    <nav class="navbar fixed-bottom bg-white shadow-lg">
        <div class="container">
            <div class="row w-100">
                <div class="col-4 text-center">
                    <a href="chatbot.html" class="bottom-nav-link" id="assistantBtn">
                        <i class="bi bi-robot"></i>
                        <span class="small">Assistant</span>
                    </a>
                </div>
                <div class="col-4 text-center">
                    <a href="dash2.html" class="bottom-nav-link" id="homeBtn">
                        <i class="bi bi-house"></i>
                        <span class="small">Home</span>
                    </a>
                </div>
                <div class="col-4 text-center">
                    <a href="completed.html" class="bottom-nav-link active" id="completedBtn">
                        <i class="bi bi-check-circle"></i>
                        <span class="small">Completed</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/completed.js"></script>
</body>
</html>
